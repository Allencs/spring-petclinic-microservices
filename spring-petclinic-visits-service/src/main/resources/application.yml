spring:
  application:
    name: visits-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}

---
# 本地开发配置（使用 MySQL，不依赖 Config Server）
spring:
  config:
    activate:
      on-profile: local
    import: "optional:"
  cloud:
    config:
      enabled: false
  sql:
    init:
      schema-locations: classpath*:db/mysql/schema.sql
      data-locations: classpath*:db/mysql/data.sql
      mode: always
  datasource:
    url: jdbc:mysql://localhost:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
# Docker 环境配置
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888
